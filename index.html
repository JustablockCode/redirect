<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey testing</title>
    <header>WEBSITE DOWN FOR A BIT!!!</header>
</head>
<body>
    <iframe id="unique-iframe" width="120%" frameBorder="0" height="800px" src="https://offers.cpx-research.com/index.php?app_id=23160&ext_user_id={unique_user_id}"></iframe>
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function generateRandomID() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function main() {
            var userID = getCookie("userID");
            if (!userID) {
                userID = generateRandomID();
                setCookie("userID", userID, 7); // Cookie expires in 7 days
            }

            var iframe = document.getElementById("unique-iframe");
            iframe.src = iframe.src.replace("{unique_user_id}", userID);
        }

        window.onload = main;
    </script>
</body>
</html>
